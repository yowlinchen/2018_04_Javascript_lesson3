<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slide</title>
    <meta charset="utf-8" />
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        body {
            /* get rid of website edge space */
            margin: 0px;
        }

        header {
            /* header is 500px height & width is 100% Don't need to write it */
            width: 100%;
            height: 500px;
            position: relative;
        }

        /* absolute position use the "whole website" for reference not using its parents, header tag  */

        /* OR */

        /* 最靠近 定位程 relative 或 absolute 的元件  */

        header>.slide {
            /* will go with outer 100% So in theory you don't need those ? can test it  */
            /* default --> position:static; */
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav>Title</nav>
    <header>
        <div class="slide" style="background-color: red">Slide 1</div>
        <div class="slide" style="background-color: green">Slide 2</div>
        <div class="slide" style="background-color: blue">Slide 3</div>
    </header>
</body>

</html>

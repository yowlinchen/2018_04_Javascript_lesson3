<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slide</title>
    <meta charset="utf-8" />
    <script src="./jquery-3.3.1.min.js"></script>
    <style>
        body {
            /* get rid of website edge space */
            margin: 0px;
        }

        header {
            /* header is 500px height & width is 100% Don't need to write it */
            width: 100%;
            height: 500px;
            position: relative;
        }

        /* absolute position use the "whole website" for reference not using its parents, header tag  */

        /* OR */

        /* 最靠近 定位程 relative 或 absolute 的元件  */

        header>.slide {
            /* will go with outer 100% So in theory you don't need those ? can test it  */
            /* default --> position:static; */
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
        }

        /* get all the slides except first one */

        header>.slide:not(:first-child) {
            display: none;
        }
    </style>
    <script>
        // every 3 seconds change the picture
        $(document).ready(function () {
            window.setInterval(nextSlide, 3000);
        });

        let currentIndex = 0; // reoording the slide that is current showing 
        function nextSlide() {
            // last class logic
            // display the one i want to show using data-index

            // hide the current displayed slide
            $(".slide:nth-child(" + (currentIndex + 1) + ")").fadeOut();
            // Get the next number
            currentIndex = (currentIndex + 1) % 3;
            console.log(currentIndex);
            // show the next slide
            $(".slide:nth-child(" + (currentIndex + 1) + ")").fadeIn();
        }
    </script>
</head>

<body>
    <nav>Title</nav>
    <header>
        <div class="slide" style="background-color: red">Slide 1</div>
        <div class="slide" style="background-color: green">Slide 2</div>
        <div class="slide" style="background-color: blue">Slide 3</div>
    </header>
</body>

</html>
